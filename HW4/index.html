<!DOCTYPE html>
<html>
    <head>
        <title>Choose Your Own Adventure</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <div id="gamebox">
        <h1>Cat Story</h1>
        <h2>You are a cat.</h2>
    <img id="cat-pic" src="images/cat.PNG" alt="A white cartoon cat">

      <p id="story">
      Your human has gone to work, and you are alone in the house. What would you like to do?
      </p>

    <div id="choices">
      <button onclick="makechoice('jump')">Jump on something</button>
      <button onclick="makechoice('knockover')">Knock something over</button>
      <button onclick="makechoice('sleep')">Sleep somewhere</button>
    </div>
      </div>

  <script src="script.js"></script>
    </body>



</html>
